<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Barangay Admin — Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Your shared styles -->
  <link rel="stylesheet" href="styles/app.css" />
</head>
<body>
  <div class="auth-wrap">
    <div class="card-auth">
      <div class="head">
        <div class="brand">
          <div class="logo"><i class="bi bi-shield-lock"></i></div>
          <div>Barangay Admin</div>
        </div>
        <h1 class="h4 mt-3 mb-1">Sign in</h1>
        <p class="text-muted small mb-0">Use your administrator credentials to continue.</p>
      </div>

      <div class="body">
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="u" class="form-label">Username</label>
            <input id="u" class="form-control" autocomplete="username" required />
            <div class="invalid-feedback">Please enter your username.</div>
          </div>

          <div class="mb-2">
            <label for="p" class="form-label">Password</label>
            <div class="input-group">
              <input id="p" type="password" class="form-control" autocomplete="current-password" required />
              <button class="btn btn-outline-secondary" type="button" id="togglePass" aria-label="Show password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
          </div>

          <button id="btnSignIn" class="btn btn-primary w-100" type="submit">
            <span class="me-1"><i class="bi bi-box-arrow-in-right"></i></span> Sign in
          </button>
        </form>

        <p class="text-center small mt-3 mb-0 text-muted">Barangay Request Kiosk · Administration</p>
      </div>
    </div>
  </div>

  <!-- Error toast -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index:1080">
    <div id="toastErr" class="toast align-items-center text-bg-danger border-0">
      <div class="d-flex">
        <div class="toast-body">Invalid username or password.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Page script (module) -->
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
