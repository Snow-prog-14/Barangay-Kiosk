<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Barangay Admin â€” Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/app.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><i class="bi bi-grid-1x2"></i><span class="label">Barangay Ugong</span></div>
      <ul class="menu">
        <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i><span class="label">Dashboard</span></a></li>
        <li><a href="requests.html"><i class="bi bi-inboxes"></i><span class="label">Requests</span></a></li>
        <li><a class="active" href="citizens.html"><i class="bi bi-people"></i><span class="label">Citizens</span></a></li>
        <li><a href="types.html"><i class="bi bi-card-checklist"></i><span class="label">Types</span></a></li>
       <li class="admin-only"><a href="citizens.html"><i class="bi bi-people"></i><span class="label">Citizens</span></a></li>
      </ul>
    </aside>

    <div class="main d-flex flex-column">
      <nav class="topbar px-3 py-2 d-flex align-items-center justify-content-between">
        <div class="fw-semibold">Home / Users</div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
      </nav>

      <main class="container-fluid py-4">
        <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
          <input id="q" class="form-control form-control-sm search" placeholder="Search name, username, role">
          <button class="btn btn-sm btn-outline-secondary" id="btnClear">Clear</button>
          <div class="ms-auto">
            <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#mdlAdd"><i class="bi bi-person-plus me-1"></i> Add User</button>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle">
                <thead><tr><th>#</th><th>Full Name</th><th>Username</th><th>Role</th><th>Status</th><th></th></tr></thead>
                <tbody id="rows"></tbody>
              </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <div class="small text-muted" id="countLbl"></div>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-secondary" id="prev">Prev</button>
                <button class="btn btn-outline-secondary" id="next">Next</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="mdlAdd" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formAdd">
        <div class="modal-header"><h5 class="modal-title" id="mdlTitle">Add User</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div class="mb-2"><label class="form-label">Full Name</label><input class="form-control" id="aName" required></div>
          <div class="mb-2"><label class="form-label">Username</label><input class="form-control" id="aUser" required></div>
          <div class="mb-2"><label class="form-label">Role</label>
            <select class="form-select" id="aRole"><option>Admin</option><option selected>Staff</option><option>Kiosk</option></select>
          </div>
          <div class="mb-2"><label class="form-label">Status</label>
            <select class="form-select" id="aActive"><option value="1" selected>Active</option><option value="0">Disabled</option></select>
          </div>
          <div class="alert alert-info small mb-0">Password handling is mocked. Hook to your API for secure create/reset.</div>
        </div>
        <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button><button class="btn btn-primary" type="submit">Save</button></div>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index:1080">
    <div id="toastOk" class="toast align-items-center text-bg-success border-0">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Saved.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { guard, wireLogout } from './scripts/app.js';
    import { USERS } from './scripts/data.js';
    import './scripts/users.js';

    guard(); wireLogout('btnLogout');
    window.renderUsers(USERS);
  </script>
</body>
</html>
