<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Barangay Admin â€” Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/app.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><i class="bi bi-grid-1x2"></i><span class="label">Barangay Admin</span></div>
      <ul class="menu">
        <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i><span class="label">Dashboard</span></a></li>
        <li><a href="requests.html"><i class="bi bi-inboxes"></i><span class="label">Requests</span></a></li>
        <li><a href="citizens.html"><i class="bi bi-people"></i><span class="label">Citizens</span></a></li>
        <li><a href="types.html"><i class="bi bi-card-checklist"></i><span class="label">Types</span></a></li>
        <li class="admin-only"><a href="users.html"><i class="bi bi-person"></i><span class="label">Users</span></a></li>
      </ul>
    </aside>

    <div class="main d-flex flex-column">
      <nav class="topbar px-3 py-2 d-flex align-items-center justify-content-between">
        <div class="fw-semibold">Home / Users</div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
      </nav>

      <main class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">User Management</h5>
          <div>
            <button id="btnAddUser" class="btn btn-primary btn-sm admin-only" data-bs-toggle="modal" data-bs-target="#mdlAdd">
              <i class="bi bi-person-plus"></i> Add User
            </button>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <!-- grid container used by scripts/users.js -->
            <div class="row g-3" id="usersList"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Add/Edit User Modal -->
  <div class="modal fade" id="mdlAdd" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formAdd">
        <div class="modal-header">
          <h5 class="modal-title" id="mdlTitle">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2"><label class="form-label">Full Name</label><input class="form-control" id="aName" readonly required></div>
          <div class="mb-2"><label class="form-label">Username</label><input class="form-control" id="aUser" readonly required></div>
          <div class="mb-2"><label class="form-label">Role</label>
            <select class="form-select" id="aRole">
              <option>Admin</option>
              <option selected>Staff</option>
              <option>Kiosk</option>
            </select>
          </div>
          <div class="mb-2"><label class="form-label">Status</label>
            <select class="form-select" id="aActive">
              <option value="1" selected>Active</option>
              <option value="0">Disabled</option>
            </select>
          </div>
          <div class="alert alert-info small mb-0">Password handling is mocked. Hook to your API for secure create/reset.</div>
        </div>
        <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button><button class="btn btn-primary" type="submit">Save</button></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { guard, wireLogout } from './scripts/app.js';
    import './scripts/users.js';
    guard();
    wireLogout('btnLogout');
  </script>
</body>

</html>
