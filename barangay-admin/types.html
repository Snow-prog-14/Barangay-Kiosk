<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Barangay Admin â€” Types</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/app.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><i class="bi bi-grid-1x2"></i><span class="label">Barangay Ugong</span></div>
      <ul class="menu">
        <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i><span class="label">Dashboard</span></a></li>
        <li><a href="requests.html"><i class="bi bi-inboxes"></i><span class="label">Requests</span></a></li>
        <li><a class="active" href="types.html"><i class="bi bi-card-checklist"></i><span class="label">Types</span></a></li>
        <li class="admin-only"><a href="users.html"><i class="bi bi-people"></i><span class="label">Users</span></a></li>
      </ul>
    </aside>

    <div class="main d-flex flex-column">
      <nav class="topbar px-3 py-2 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
          <div class="fw-semibold">Types</div>
          <small id="whoRole" class="text-muted"></small>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button id="btnLogout" class="btn btn-outline-secondary btn-sm">Logout</button>
        </div>
      </nav>

      <main class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Request Types</h5>
          <!-- admin-only: Add Type button -->
          <div>
            <button id="btnAddType" class="btn btn-primary btn-sm admin-only">
              <i class="bi bi-plus-lg"></i> Add Type
            </button>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <!-- grid container used by scripts/types.js -->
            <div class="row g-3" id="typesList"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page scripts (guard + types renderer) -->
  <script type="module">
    import { guard, wireLogout } from './scripts/app.js';
    import './scripts/types.js';
    // require login and hide admin-only automatically (guard does this)
    guard();
    wireLogout('btnLogout');
  </script>
</body>
</html>
