<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Barangay Admin — Citizens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/app.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <i class="bi bi-grid-1x2"></i>
        <span class="label">Barangay Admin</span>
      </div>
      <ul class="menu">
        <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i><span class="label">Dashboard</span></a></li>
<li>
          <a href="requests.html">
            <i class="bi bi-inboxes"></i>
            <span class="label">Requests</span>
            <span id="request-notification-badge" 
                  class="badge bg-danger rounded-pill d-none ms-2" 
                  style="font-size: 0.7em;">
            </span>
          </a>
        </li>
        <li class="citizens-link"><a href="citizens.html"><i class="bi bi-people"></i><span class="label">Citizens</span></a></li>
        <li><a href="types.html"><i class="bi bi-card-checklist"></i><span class="label">Types</span></a></li>
        <li class="admin-only"><a href="users.html"><i class="bi bi-person"></i><span class="label">Users</span></a></li>

      </ul>
    </aside>

    <div class="main d-flex flex-column">
      <nav class="topbar px-3 py-2 d-flex align-items-center justify-content-between">
        <div class="fw-semibold">Home / Citizens</div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </nav>

      <main class="container-fluid py-4">
        <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
          <input id="q" class="form-control form-control-sm search" placeholder="Search name, address, contact">
          <button class="btn btn-sm btn-outline-secondary" id="btnClear">Clear</button>
          
          <div class="ms-auto">
             </div>
          
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="rows"></tbody>
              </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <div class="small text-muted" id="countLbl"></div>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-secondary" id="prev">Prev</button>
                <button class="btn btn-outline-secondary" id="next">Next</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div class="modal fade" id="mdlView" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Citizen Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="viewBody">Loading…</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:9999">
    <div id="toastOk" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Action successful.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
<script type="module">
  import { guard, wireLogout, isAdmin, applyRoleBasedUI, API_URL } from './scripts/app.js?v=3';

  // --- 1. Page Security ---
  guard();
  wireLogout('btnLogout');
  applyRoleBasedUI();

  if (!isAdmin()) {
    location.href = 'dashboard.html';
  }

  // --- 2. Get DOM Elements ---
  const tableBody = document.getElementById('rows');
  fetchAndRenderCitizens

  // --- NEW Function to Handle View Log Click ---
    async function handleViewLogClick(citizenId) {
      // 1. Set modal to "Loading..."
      viewModalBody.innerHTML = '<p>Loading history...</p>';

      try {
        // 2. Fetch the logs from the new API
        const response = await fetch(`${API_URL}/citizen_requests.php?citizen_id=${citizenId}`);
        if (!response.ok) {
          throw new Error('Failed to fetch request history.');
        }
        
        const logs = await response.json();

        // 3. Check if any logs were found
        if (logs.length === 0) {
          viewModalBody.innerHTML = '<p class="text-muted">No request history found for this citizen.</p>';
          return;
        }

        // 4. Build the HTML to display the logs
        let logList = '<ul class="list-group">';
        logs.forEach(log => {
          const logTime = new Date(log.requested_at).toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });
          logList += `
            <li class="list-group-item">
              <strong>${log.type_name}</strong> (${log.ref_number})
              <small class="d-block text-muted">Status: ${log.status.replace(/_/g, ' ')}</small>
              <small class="d-block text-muted">Requested: ${logTime}</small>
            </li>
          `;
        });
        logList += '</ul>';
        
        viewModalBody.innerHTML = logList;

      } catch (error) {
        console.error('View Log Error:', error);
        viewModalBody.innerHTML = '<p class="text-danger">An error occurred while fetching history.</p>';
      }
    }
  // Toast elements for success messages (Retained)
  const toastEl = document.getElementById('toastOk');
  const toastMsg = document.getElementById('toastMsg');
  const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
  const viewModalBody = document.getElementById('viewBody');

  // --- 3. Function to Fetch and Render Citizens (Updated to remove Edit button) ---
  async function fetchAndRenderCitizens() {
    try {
      const response = await fetch(`${API_URL}/citizens.php`);
      if (!response.ok) {
        throw new Error('Failed to fetch citizens');
      }
      const citizens = await response.json();

      tableBody.innerHTML = ''; 

      if (citizens.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No citizens registered yet.</td></tr>';
        return;
      }

      // Populate table
      citizens.forEach((citizen, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${citizen.full_name}</td>
            <td>${citizen.address || 'N/A'}</td>
            <td>${citizen.contact_no || 'N/A'}</td>
            <td>
              <button class="btn btn-sm btn-outline-info btn-view-log" data-bs-toggle="modal" data-bs-target="#mdlView" data-id="${citizen.id}">View</button>
              <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${citizen.id}">Delete</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });

    } catch (error) {
      console.error('Error:', error);
      tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">Error loading data.</td></tr>`;
    }
  }

  // --- 4. Handle Delete Button Click (Deactivate) ---
  // RETAINING DELETE LOGIC from previous step for completeness
  async function handleDeleteClick(id) {
    if (!confirm('Are you sure you want to deactivate this citizen? This action cannot be undone.')) {
      return;
    }
    try {
      const response = await fetch(`${API_URL}/citizens.php?id=${id}`, {
        method: 'DELETE'
      });
      if (!response.ok) throw new Error('Failed to deactivate citizen');

      toastMsg.textContent = 'Citizen deactivated successfully.';
      toast.show();
      fetchAndRenderCitizens(); 

    } catch (error) {
      console.error('Delete Error:', error);
      alert(error.message);
    }
  }

// --- 5. Event Delegation for Buttons (View and Delete) ---
    tableBody.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (!button) return;

        const id = button.dataset.id;
        
        if (button.classList.contains('btn-view-log')) {
            // This now calls the function to load data
            handleViewLogClick(id);
        }
        
        if (button.classList.contains('btn-delete')) {
          handleDeleteClick(id);
        }
    });


  // --- 6. Initial Load ---
  fetchAndRenderCitizens();

</script>
</body>
</html>
