<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Barangay Admin — Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../styles/login.css" />
</head>

<body class="bg-soft">

<main class="d-flex min-vh-100 align-items-center justify-content-center p-3">
  <div class="auth-wrap" style="max-width:480px;">
    <div class="card shadow-lg rounded-4 overflow-hidden">
      <div class="card-body p-4 p-md-5">

        <h2 class="h5 fw-semibold mb-1">Set Your New Password</h2>
        <p class="text-muted small mb-4">
          For security, you must change your password before you can proceed.
        </p>

        <form id="changePasswordForm" novalidate>

          <div class="mb-3">
            <label for="p-new" class="form-label small">New Password</label>
            <input id="p-new" type="password" class="form-control form-control-lg" required />
          </div>

          <div class="mb-3">
            <label for="p-confirm" class="form-label small">Confirm New Password</label>
            <input id="p-confirm" type="password" class="form-control form-control-lg" required />
          </div>

          <div id="errMsg" class="alert alert-danger d-none" role="alert"></div>

          <button id="btnSubmit" class="btn btn-primary btn-lg w-100" type="submit">
            Set Password and Log In
          </button>

        </form>

      </div>
    </div>
  </div>
</main>

<!-- Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="successToast"
       class="toast align-items-center text-bg-success border-0"
       role="alert"
       aria-live="assertive"
       aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        ✅ Password changed successfully.<br>
        <small id="redirectCountdown">Redirecting in 2…</small>
      </div>
      <button type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
import { getCurrentUser, API_URL } from '../scripts/app.js?v=3';

/* --------- SUPPORT BOTH FLOWS (UNCHANGED) --------- */
const params = new URLSearchParams(window.location.search);
const token = params.get('token');
const user  = getCurrentUser();

/* --------- GUARD (UNCHANGED) --------- */
if (token) {}
else if (user && user.must_change_password === true) {}
else if (user && user.must_change_password === false) {
  location.href = 'dashboard.html';
}
else {
  location.href = '../index.html';
}

/* --------- FORM HANDLING --------- */
const form        = document.getElementById('changePasswordForm');
const newPass     = document.getElementById('p-new');
const confirmPass = document.getElementById('p-confirm');
const errMsg      = document.getElementById('errMsg');
const btnSubmit   = document.getElementById('btnSubmit');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  errMsg.classList.add('d-none');

  const p1 = newPass.value.trim();
  const p2 = confirmPass.value.trim();

  if (!p1 || !p2) {
    errMsg.textContent = 'Please fill out both fields.';
    errMsg.classList.remove('d-none');
    return;
  }

  if (p1 !== p2) {
    errMsg.textContent = 'Passwords do not match.';
    errMsg.classList.remove('d-none');
    return;
  }

  btnSubmit.disabled = true;

  const payload = {
    new_password: p1,
    confirm_password: p2
  };

  if (token) payload.token = token;
  else payload.user_id = user.id;

  try {
    const response = await fetch(`${API_URL}/password_change.php`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await response.json();
    if (!response.ok) throw new Error(data.error || 'Password update failed.');

    if (user) {
      user.must_change_password = false;
      localStorage.setItem('currentUser', JSON.stringify(user));
    }

    // Toast + Countdown
    const toastEl = document.getElementById('successToast');
    const toast = new bootstrap.Toast(toastEl);
    toast.show();

    const countdownEl = document.getElementById('redirectCountdown');
    let seconds = 2;

    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = `Redirecting in ${seconds}…`;
      if (seconds === 0) {
        clearInterval(interval);
        location.href = token
          ? '../../index.html'
          : 'dashboard.html';
      }
    }, 1000);

  } catch (err) {
    errMsg.textContent = err.message;
    errMsg.classList.remove('d-none');
    btnSubmit.disabled = false;
  }
});
</script>

</body>
</html>
