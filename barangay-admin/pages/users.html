
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Barangay Admin â€” Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/app.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><i class="bi bi-grid-1x2"></i><span class="label">Barangay Ugong</span></div>
      <ul class="menu list-unstyled m-0">
  <li class="public-only"><a href="dashboard.html"><i class="bi bi-speedometer2"></i><span class="label">Dashboard</span></a></li>
  <li class="public-only"><a href="requests.html"><i class="bi bi-inboxes"></i><span class="label">Requests</span></a></li>
  <li class="public-only"><a href="types.html"><i class="bi bi-card-checklist"></i><span class="label">Types</span></a></li>
  <li class="admin-only active"><a href="users.html"><i class="bi bi-person"></i><span class="label">Users</span></a></li>
  <li class="app-admin-only"><a href="audit.html"><i class="bi bi-shield-check"></i><span class="label">Audit</span></a></li>
  <li class="admin-only"><a href="archive.html"><i class="bi bi-archive"></i><span class="label">Archive</span></a></li>
</ul>

    </aside>

    <div class="main d-flex flex-column">
      <nav class="topbar px-3 py-2 d-flex align-items-center justify-content-between">
        <div class="fw-semibold">Home / Users</div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </nav>

      <main class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0 fw-bold"><i class="bi bi-person-gear"></i> User Management</h5>
          <button id="btnAddUser" class="btn btn-primary btn-sm admin-only" data-bs-toggle="modal" data-bs-target="#mdlAdd">
            <i class="bi bi-person-plus"></i> Add User
          </button>
        </div>

        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="row g-3" id="usersList"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Add/Edit User Modal -->
  <div class="modal fade" id="mdlAdd" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formAdd">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="mdlTitle">Add User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input class="form-control" id="aName" required placeholder="Enter full name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" id="aUser" required placeholder="Enter username" />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" id="aEmail" type="email" required placeholder="Enter user's email" />
          </div>

          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" id="aRole">
              <option value="staff" selected>Staff</option>
              <option value="office_admin">Office Admins</option>
              <option value="app_admin">Application Admins</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="aActive">
              <option value="1" selected>Active</option>
              <option value="0">Disabled</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Temp Password Modal -->
  <div class="modal fade" id="mdlTempPassword" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Created Successfully</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Please provide the new user with their temporary password:</p>
          <input type="text" class="form-control text-center fs-4" id="tempPasswordDisplay" readonly />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastOk" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Action successful.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- User Logs Modal -->
  <div class="modal fade" id="mdlUserLogs" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logsModalTitle">Login Activity</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="logsModalBody">
          <p>Loading logs...</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 <script type="module" src="../scripts/users.js"></script>
</body>
</html>
