<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Barangay Admin â€” Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/app.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><i class="bi bi-grid-1x2"></i><span class="label">Barangay Ugong</span></div>
      <ul class="menu list-unstyled m-0">
        <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i><span class="label">Dashboard</span></a></li>
        <li>
          <a href="requests.html">
            <i class="bi bi-inboxes"></i>
            <span class="label">Requests</span>
            <span id="request-notification-badge" 
                  class="badge bg-danger rounded-pill d-none ms-2" 
                  style="font-size: 0.7em;"></span>
          </a>
        </li>
        <li class="admin-only"><a href="citizens.html"><i class="bi bi-people"></i><span class="label">Citizens</span></a></li>
        <li><a href="types.html"><i class="bi bi-card-checklist"></i><span class="label">Types</span></a></li>
        <li class="admin-only"><a href="users.html"><i class="bi bi-person"></i><span class="label">Users</span></a></li>
        <li class="admin-only"><a href="audit.html"><i class="bi bi-shield-check"></i><span class="label">Audit Logs</span></a></li>
        <li class="admin-only"><a href="archive.html"><i class="bi bi-archive"></i><span class="label">Archive</span></a></li>
      </ul>
    </aside>

    <div class="main d-flex flex-column">
      <nav class="topbar px-3 py-2 d-flex align-items-center justify-content-between">
        <div class="fw-semibold">Home / Users</div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </nav>

      <main class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0 fw-bold"><i class="bi bi-person-gear"></i> User Management</h5>
          <button id="btnAddUser" class="btn btn-primary btn-sm admin-only" data-bs-toggle="modal" data-bs-target="#mdlAdd">
            <i class="bi bi-person-plus"></i> Add User
          </button>
        </div>

        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="row g-3" id="usersList"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Add/Edit User Modal -->
  <div class="modal fade" id="mdlAdd" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formAdd">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="mdlTitle">Add User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input class="form-control" id="aName" required placeholder="Enter full name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" id="aUser" required placeholder="Enter username" />
          </div>
          
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" id="aEmail" type="email" required placeholder="Enter user's email" />
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" id="aRole">
              <option value="Staff">Staff</option>
              <option value="Office Admin">Office Admin</option>
              <option value="Application Admin">Application Admin</option>
            </select>

          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="aActive">
              <option value="1" selected>Active</option>
              <option value="0">Disabled</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Temp Password Modal -->
  <div class="modal fade" id="mdlTempPassword" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Created Successfully</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Please provide the new user with their temporary password:</p>
          <input type="text" class="form-control text-center fs-4" id="tempPasswordDisplay" readonly />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastOk" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Action successful.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- User Logs Modal -->
  <div class="modal fade" id="mdlUserLogs" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logsModalTitle">Login Activity</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="logsModalBody">
          <p>Loading logs...</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
import { guard, wireLogout, applyRoleBasedUI, API_URL, isAppAdmin } from '../scripts/app.js?v=3';

// --- NEW: Get the admin's info ---
const currentUser = JSON.parse(localStorage.getItem('currentUser'));
const adminInfo = {
  admin_user_id: currentUser ? currentUser.id : 0,
  admin_user_name: currentUser ? currentUser.full_name : 'System'
};
// --- Page Security ---
guard();
wireLogout('btnLogout');
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', applyRoleBasedUI);
} else {
  applyRoleBasedUI();
}
if (!isAppAdmin()) location.href = 'pages/dashboard.html';

// --- Sidebar Auto-Highlight ---
(function highlightSidebar() {
  const links = document.querySelectorAll('.sidebar .menu a');
  const current = location.pathname.split('/').pop();
  links.forEach(link => {
    if (link.getAttribute('href') === current) {
      link.parentElement.classList.add('active');
    } else {
      link.parentElement.classList.remove('active');
    }
  });
})();

// --- DOM Elements ---
const usersList = document.getElementById('usersList');
const formAdd = document.getElementById('formAdd');
const addModalEl = document.getElementById('mdlAdd');
const addModal = new bootstrap.Modal(addModalEl);
const modalTitle = document.getElementById('mdlTitle');
const toastEl = document.getElementById('toastOk');
const toastMsg = document.getElementById('toastMsg');
const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
const tempPasswordModalEl = document.getElementById('mdlTempPassword');
const tempPasswordModal = new bootstrap.Modal(tempPasswordModalEl);
const tempPasswordDisplay = document.getElementById('tempPasswordDisplay');
const logsModalEl = document.getElementById('mdlUserLogs');
const logsModal = new bootstrap.Modal(logsModalEl);
const logsModalTitle = document.getElementById('logsModalTitle');
const logsModalBody = document.getElementById('logsModalBody');
let currentEditId = null;

// --- Render Users ---
function renderUsers(users) {
  usersList.innerHTML = '';
  if (users.length === 0) {
    usersList.innerHTML = '<p class="text-center text-muted">No users found.</p>';
    return;
  }
  users.forEach(user => {
    const statusBadge = user.is_active == 1 
      ? `<span class="badge bg-success">Active</span>` 
      : `<span class="badge bg-danger">Disabled</span>`;
    usersList.innerHTML += `
      <div class="col-md-6 col-lg-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h5 class="card-title mb-0">${user.full_name}</h5>
                <small class="text-muted">@${user.username}</small>
                <span class="badge bg-secondary ms-2">${user.role}</span>
              </div>
              ${statusBadge}
            </div>
            <div class="mt-3">
              <button class="btn btn-sm btn-outline-info btn-view-logs" data-id="${user.id}" data-username="${user.username}" title="View Login Activity">
                <i class="bi bi-key"></i>
              </button>
              <button class="btn btn-sm btn-outline-primary btn-edit" data-id="${user.id}" title="Edit User">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${user.id}" title="Delete User">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    `;
  });
  applyRoleBasedUI();
}

// --- Fetch & Render Users ---
async function fetchAndRenderUsers() {
  try {
    const response = await fetch(`${API_URL}/users.php`);
    if (!response.ok) throw new Error('Failed to fetch users');
    const users = await response.json();
    renderUsers(users);
  } catch (error) {
    console.error('Fetch Error:', error);
    usersList.innerHTML = '<p class="text-center text-danger">Error loading users.</p>';
  }
}

// --- Event Delegation ---
usersList.addEventListener('click', e => {
  const button = e.target.closest('button');
  if (!button) return;
  const id = button.dataset.id;
  if (button.classList.contains('btn-edit')) handleEditClick(id);
  if (button.classList.contains('btn-delete')) handleDeleteClick(id);
  if (button.classList.contains('btn-view-logs')) handleViewLogsClick(id, button.dataset.username);
});

// Handle Form Submission (Add or Edit)
    formAdd.addEventListener('submit', async (e) => {
      e.preventDefault();

      const isEditing = (currentEditId !== null);
      const url = `${API_URL}/users.php`;
      const method = isEditing ? 'PUT' : 'POST';

const formData = {
        id: currentEditId,
        full_name: document.getElementById('aName').value,
        username: document.getElementById('aUser').value,
        email: document.getElementById('aEmail').value,
        role: document.getElementById('aRole').value,
        is_active: document.getElementById('aActive').value,
      };

      // --- NEW: Merge form data with admin info ---
      const dataToSend = { ...formData, ...adminInfo };
      // --- END NEW ---

      try {
        const response = await fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dataToSend) // <-- Send the merged data
        });

        const data = await response.json(); 

        if (!response.ok) {
          throw new Error(data.error || 'Failed to save user');
        }

        // --- UPDATED SUCCESS LOGIC ---
        if (isEditing) {
          toastMsg.textContent = 'User updated successfully.';
          toast.show();
        } else {
          // Don't show password. Just show success toast.
          toastMsg.textContent = 'User created and email sent successfully.';
          toast.show();
        }
        // --- END UPDATED ---

        addModal.hide();
        formAdd.reset();
        fetchAndRenderUsers();
      
      } catch (error) {
        console.error('Submit Error:', error);
        alert(error.message);
      }
    });
// Handle Edit Button Click
    async function handleEditClick(id) {
      try {
        const response = await fetch(`${API_URL}/users.php?id=${id}`);
        if (!response.ok) throw new Error('Failed to fetch user data');
        const user = await response.json();

        modalTitle.textContent = 'Edit User';
        document.getElementById('aName').value = user.full_name;
        document.getElementById('aUser').value = user.username;
        document.getElementById('aEmail').value = user.email; // <-- ADDED THIS
        document.getElementById('aRole').value = user.role;
        document.getElementById('aActive').value = user.is_active;

        currentEditId = id;
        addModal.show();
      } catch (error) {
        console.error('Edit Error:', error);
        alert('Could not load user data.');
      }
    }

// --- Delete User ---
async function handleDeleteClick(id) {
      if (!confirm('Are you sure you want to deactivate this user?')) {
        return;
      }
      try {
        // --- UPDATED: Add admin info to the URL ---
        const url = `${API_URL}/users.php?id=${id}&admin_id=${adminInfo.admin_user_id}&admin_name=${encodeURIComponent(adminInfo.admin_user_name)}`;
        const response = await fetch(url, {
          method: 'DELETE'
        });
        // --- END UPDATE ---
        
        if (!response.ok) throw new Error('Failed to deactivate user');

        toastMsg.textContent = 'User deactivated successfully.';
        toast.show();
        fetchAndRenderUsers();
      } catch (error) {
        console.error('Delete Error:', error);
        alert(error.message);
      }
    }

// --- View User Logs ---
async function handleViewLogsClick(userId, username) {
  logsModalTitle.textContent = `Login Activity for @${username}`;
  logsModalBody.innerHTML = '<p>Loading logs...</p>';
  logsModal.show();
  try {
    const response = await fetch(`${API_URL}/user_logs.php?user_id=${userId}`);
    if (!response.ok) throw new Error('Failed to fetch logs');
    const logs = await response.json();
    if (!logs.length) {
      logsModalBody.innerHTML = '<p class="text-muted">No login activity found for this user.</p>';
      return;
    }
    let logList = '<ul class="list-group">';
    logs.forEach(log => {
      logList += `<li class="list-group-item">Logged in at: ${new Date(log.login_time).toLocaleString()}</li>`;
    });
    logList += '</ul>';
    logsModalBody.innerHTML = logList;
  } catch (error) {
    console.error('Log Fetch Error:', error);
    logsModalBody.innerHTML = '<p class="text-danger">An error occurred while fetching logs.</p>';
  }
}

// --- Add User Button Reset ---
document.getElementById('btnAddUser').addEventListener('click', () => {
  currentEditId = null;
  modalTitle.textContent = 'Add User';
  formAdd.reset();
});

// --- Initial Load ---
fetchAndRenderUsers();
</script>
</body>
</html>
