<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Barangay Admin — Citizens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/app.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><i class="bi bi-grid-1x2"></i><span class="label">Barangay Ugong</span></div>
      <ul class="menu list-unstyled m-0">

  <li class="public-only">
    <a href="dashboard.html"><i class="bi bi-speedometer2"></i><span class="label">Dashboard</span></a>
  </li>

  <li class="public-only">
    <a href="requests.html"><i class="bi bi-inboxes"></i><span class="label">Requests</span></a>
  </li>

  <li class="public-only">
    <a href="types.html"><i class="bi bi-card-checklist"></i><span class="label">Types</span></a>
  </li>

  <li class="admin-only">
    <a href="users.html"><i class="bi bi-person"></i><span class="label">Users</span></a>
  </li>

  <li class="app-admin-only audit-lock">
    <a href="audit.html"><i class="bi bi-shield-check"></i><span class="label">Audit</span></a>
  </li>

  <li class="admin-only">
    <a href="archive.html"><i class="bi bi-archive"></i><span class="label">Archive</span></a>
  </li>

</ul>

    </aside>

    <div class="main d-flex flex-column">
      <nav class="topbar px-3 py-2 d-flex align-items-center justify-content-between">
        <div class="fw-semibold">Home / Citizens</div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </nav>

      <main class="container-fluid py-4">
        <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
          <input id="q" class="form-control form-control-sm search" placeholder="Search name, address, contact">
          <button class="btn btn-sm btn-outline-secondary" id="btnClear">Clear</button>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="rows"></tbody>
              </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <div class="small text-muted" id="countLbl"></div>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-secondary" id="prev">Prev</button>
                <button class="btn btn-outline-secondary" id="next">Next</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div class="modal fade" id="mdlView" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Citizen Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="viewBody">Loading…</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:9999">
    <div id="toastOk" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Action successful.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
<script type="module">
import { guard, wireLogout, applyRoleBasedUI } from '../scripts/app.js?v=3';

await guard({ role: 'app_admin' });

wireLogout('btnLogout');
applyRoleBasedUI();

(function highlightSidebar() {
  const links = document.querySelectorAll('.sidebar .menu a');
  const current = location.pathname.split('/').pop();
  links.forEach(link => {
    link.parentElement.classList.toggle('active', link.getAttribute('href') === current);
  });
})();
</script>

<script type="module" src="../scripts/audit.js"></script>

</body>
</html>
