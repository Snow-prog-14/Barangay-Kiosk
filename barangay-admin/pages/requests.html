  <div class="modal fade" id="mdlDetails" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Request Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detailsModalBody">
          <p>Loading...</p> 
        </div>

        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { guard, wireLogout, applyRoleBasedUI, API_URL } from '../scripts/app.js?v=3';

    // --- 1. Page Security ---
    guard();
    wireLogout('btnLogout');
    document.addEventListener('DOMContentLoaded', () => {
  applyRoleBasedUI();
  });


    // --- 2. Get DOM Elements ---
    const tableBody = document.getElementById('rows');
    const detailsModalEl = document.getElementById('mdlDetails');
    const detailsModal = new bootstrap.Modal(detailsModalEl);
    const detailsModalBody = document.getElementById('mdlBody');
    const fStatus = document.getElementById('fStatus');
    const qInput = document.getElementById('q');
    const clearBtn = document.getElementById('btnClear');

    // This map defines the text and colors
    const statusMap = {
      'on_queue': { color: 'primary', text: 'On queue' },
      'payment_pending': { color: 'info', text: 'Payment pending' },
      'processing': { color: 'warning', text: 'Processing' },
      'ready_for_pick_up': { color: 'secondary', text: 'Ready for pick up' },
      'released': { color: 'success', text: 'Released' },
      'completed': { color: 'success', text: 'Completed' },
      'cancelled': { color: 'danger', text: 'Cancelled' }
    };

    // This map defines your linear workflow
    const workflow = {
      'on_queue': 'payment_pending',
      'payment_pending': 'processing',
      'processing': 'ready_for_pick_up',
      'ready_for_pick_up': 'released',
      'released': 'completed'
    };
    // 'completed' and 'cancelled' have no next step.

    function renderStatusBadge(status) {
        const config = statusMap[status] || { color: 'light', text: 'Unknown' };
        return `<span class="badge bg-${config.color}">${config.text}</span>`;
    }

    // --- 3. Function to Render the Table (Updated) ---
    async function fetchAndRenderRequests() {
      const status = fStatus.value;
      const url = new URL(`${API_URL}/requests.php`);
      url.searchParams.append('t', new Date().getTime());
      if (status) {
        url.searchParams.append('status', status);
      }

      try {
        const response = await fetch(url.toString());
        if (!response.ok) throw new Error('Failed to fetch requests');
        const requests = await response.json();

        tableBody.innerHTML = ''; 

        if (requests.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No requests found for this filter.</td></tr>';
          return;
        }
        
        requests.forEach((req, index) => {
          const requested = new Date(req.requested_at).toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });
          const updated = new Date(req.updated_at).toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });

          // --- Build the dynamic status options ---
          let statusOptions = '';
          const currentStatus = req.status;
          const nextStatus = workflow[currentStatus]; // Find the next step

          if (nextStatus) {
            // Add the next step
            const config = statusMap[nextStatus];
            statusOptions += `
              <li>
                <a class="dropdown-item btn-update-status" href="#" data-id="${req.id}" data-status="${nextStatus}">
                  Set as ${config.text}
                </a>
              </li>`;
          }

          // Always add "Cancel" as an option, unless it's already finished
          if (currentStatus !== 'released' && currentStatus !== 'completed' && currentStatus !== 'cancelled') {
            if (nextStatus) {
              statusOptions += '<li><hr class="dropdown-divider"></li>';
            }
            const cancelConfig = statusMap['cancelled'];
            statusOptions += `
              <li>
                <a class="dropdown-item btn-update-status" href="#" data-id="${req.id}" data-status="cancelled">
                  Set as ${cancelConfig.text}
                </a>
              </li>`;
          }

          if (statusOptions === '') {
            statusOptions = '<li><span class="dropdown-item-text text-muted">No further actions</span></li>';
          }
          // --- END: Build status options ---


          const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${req.ref_number}</td>
              <td>${req.citizen_name}</td>
              <td>${req.type_name}</td>
              <td>${renderStatusBadge(req.status)}</td>
              <td>${requested}</td>
              <td>${updated}</td>
              <td class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-primary btn-details" 
                        data-bs-toggle="modal" 
                        data-bs-target="#mdlDetails" 
                        data-id="${req.id}">Details</button>
                
                <div class="dropdown">
                  <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Status
                  </button>
                  <ul class="dropdown-menu">
                    ${statusOptions}
                  </ul>
                </div>
              </td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });

      } catch (error) {
        console.error('Error:', error);
        tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">Error loading data.</td></tr>';
      }
    }

    // --- 4. Handle "Details" Button Click ---
    async function handleDetailsClick(id) {
      detailsModalBody.innerHTML = '<p>Loading...</p>'; 
      try {
        const response = await fetch(`${API_URL}/requests.php?id=${id}`);
        if (!response.ok) throw new Error('Failed to fetch request details');
        const req = await response.json();
        const requested = new Date(req.requested_at).toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });
        const updated = new Date(req.updated_at).toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });
        
const fieldsHtml = (req.fields && req.fields.length)
  ? req.fields.map(f => `
      <div class="d-flex justify-content-between border-bottom py-1">
        <span>${f.label}</span>
        <strong>${f.field_value}</strong>
      </div>
    `).join('')
  : '<p class="text-muted">No application details.</p>';

const representativeHtml = req.representative
  ? `
    <hr>
    <h6 class="mb-2">Representative</h6>
    <div class="d-flex justify-content-between">
      <span>Name</span>
      <strong>${req.representative.name}</strong>
    </div>
    <div class="d-flex justify-content-between">
      <span>Relationship</span>
      <strong>${req.representative.relationship}</strong>
    </div>
  `
  : '';

const html = `
  <div class="mb-3">
    <small class="text-muted">Reference</small>
    <p class="fw-bold">${req.ref_number}</p>
  </div>

  <div class="mb-3">
    <small class="text-muted">Status</small>
    <p>${renderStatusBadge(req.status)}</p>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <small class="text-muted">Citizen</small>
      <p>${req.citizen_name}</p>
    </div>
    <div class="col-md-6 mb-3">
      <small class="text-muted">Type</small>
      <p>${req.type_name}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <small class="text-muted">Requested</small>
      <p>${requested}</p>
    </div>
    <div class="col-md-6 mb-3">
      <small class="text-muted">Last Updated</small>
      <p>${updated}</p>
    </div>
  </div>

  <hr>
  <h6 class="mb-2">Application Information</h6>
  ${fieldsHtml}

  ${representativeHtml}
`;

        detailsModalBody.innerHTML = html;
      } catch (error) {
        console.error('Details Error:', error);
        detailsModalBody.innerHTML = '<p class.text-danger">Failed to load details.</p>';
      }
    }

    // --- 5. Handle "Status Update" Click ---
    async function handleUpdateStatus(id, status) {
      if (!confirm(`Are you sure you want to set status to "${statusMap[status].text}"?`)) {
        return;
      }
      try {
        const response = await fetch(`${API_URL}/requests.php`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: id, status: status })
        });
        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || 'Failed to update status');
        }
        alert('Status updated successfully!');
        fetchAndRenderRequests(); // Refresh the table
      } catch (error) {
        console.error('Update Status Error:', error);
        alert(error.message);
      }
    }

    // --- 6. Event Listeners ---
    tableBody.addEventListener('click', (e) => {
      // For "Details" button
      const detailsButton = e.target.closest('.btn-details');
      if (detailsButton) {
        const id = detailsButton.dataset.id;
        handleDetailsClick(id);
      }
      
      // For "Status" dropdown links
      const statusLink = e.target.closest('.btn-update-status');
      if (statusLink) {
        e.preventDefault();
        const id = statusLink.dataset.id;
        const status = statusLink.dataset.status;
        handleUpdateStatus(id, status);
      }
    });
    
    fStatus.addEventListener('change', fetchAndRenderRequests);
    clearBtn.addEventListener('click', () => {
      fStatus.value = '';
      qInput.value = '';
      fetchAndRenderRequests();
    });

    // --- 7. Initial Load ---
    fetchAndRenderRequests();

  </script>
</body>
