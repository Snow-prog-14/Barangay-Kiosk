<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Barangay Admin â€” Types</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/app.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><i class="bi bi-grid-1x2"></i><span class="label">Barangay Ugong</span></div>
      <ul class="menu list-unstyled m-0">
        <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i><span class="label">Dashboard</span></a></li>
        <li><a href="requests.html"><i class="bi bi-inboxes"></i><span class="label">Requests</span></a></li>
        <li class="admin-only"><a href="citizens.html"><i class="bi bi-people"></i><span class="label">Citizens</span></a></li>
        <li><a href="types.html"><i class="bi bi-card-checklist"></i><span class="label">Types</span></a></li>
        <li class="admin-only"><a href="users.html"><i class="bi bi-person"></i><span class="label">Users</span></a></li>
        <li class="admin-only"><a href="audit.html"><i class="bi bi-shield-check"></i><span class="label">Audit Logs</span></a></li>
        <li class="admin-only"><a href="archive.html"><i class="bi bi-archive"></i><span class="label">Archive</span></a></li>
      </ul>
    </aside>

    <div class="main d-flex flex-column">
      <nav class="topbar px-3 py-2 d-flex align-items-center justify-content-between">
        <div class="fw-semibold">Home / Types</div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
      </nav>

      <main class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Request Types</h5>
          <div>
            <button id="btnAddType" class="btn btn-primary btn-sm admin-only" data-bs-toggle="modal" data-bs-target="#mdlAdd">
              <i class="bi bi-plus-lg"></i> Add Type
            </button>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <!-- grid container used by scripts/types.js -->
            <div class="row g-3" id="typesList"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Add/Edit Type Modal -->
<div class="modal fade" id="mdlAdd" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formAdd">
        <div class="modal-header">
          <h5 class="modal-title" id="mdlTitle">Add Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Type Name</label>
            <input class="form-control" id="aName" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Fee</label>
            <input class="form-control" id="aFee" type="number" step="0.01" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Application Form to use</label>
            <select class="form-select" id="aFormTemplate" required>
              <option value="Custom" selected>Custom (Name, Address, etc.)</option>
              <option value="Individual Information Sheet">Individual Information Sheet</option>
              <option value="Construction Clearance">Construction Clearance</option>
              <option value="Katarungang Pambarangay">Katarungang Pambarangay</option>
            </select>
          </div>

          <div class="mb-2" id="customFieldsBox">
  <label class="form-label">Required Information</label>

  <div class="form-check">
    <input class="form-check-input req-field" type="checkbox" value="name">
    <label class="form-check-label">Name</label>
  </div>

  <div class="form-check">
    <input class="form-check-input req-field" type="checkbox" value="address">
    <label class="form-check-label">Address</label>
  </div>

  <div class="form-check">
    <input class="form-check-input req-field" type="checkbox" value="age">
    <label class="form-check-label">Age</label>
  </div>

  <div class="form-check">
    <input class="form-check-input req-field" type="checkbox" value="purpose">
    <label class="form-check-label">Purpose</label>
  </div>
</div>

          <div class="mb-2">
            <label class="form-label">Active</label>
            <input class="form-check-input" type="checkbox" id="aActive" checked>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="mdlTypeLogs" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logsModalTitle">Audit Logs</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="logsModalBody">
          <p>Loading logs...</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { guard, wireLogout, applyRoleBasedUI } from '../scripts/app.js?v=3';
    import { initializeTypesPage } from '../scripts/types.js';

    // --- Page Security ---
    guard();
    wireLogout('btnLogout');

    // --- Sidebar Auto Highlight ---
    (function highlightSidebar() {
      const links = document.querySelectorAll('.sidebar .menu a');
      const current = location.pathname.split('/').pop();
      links.forEach(link => {
        link.parentElement.classList.toggle('active', link.getAttribute('href') === current);
      });
    })();

    // --- Apply Role-Based Visibility ---
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', applyRoleBasedUI);
    } else {
      applyRoleBasedUI();
    }

    // --- Initialize Page Logic ---
    initializeTypesPage();
  </script>

</body>
</html>
