<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/app.css" />
</head>

<body>
  <div class="layout">
  <aside class="sidebar">
  <div class="brand"><i class="bi bi-grid-1x2"></i><span class="label">Barangay Ugong</span></div>
  <ul class="menu">
    <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i><span class="label">Dashboard</span></a></li>
<li>
          <a href="requests.html">
            <i class="bi bi-inboxes"></i>
            <span class="label">Requests</span>
            <span id="request-notification-badge" 
                  class="badge bg-danger rounded-pill d-none ms-2" 
                  style="font-size: 0.7em;">
            </span>
          </a>
        </li>

    <!-- Citizens only visible to Admin -->
    <li class="admin-only"><a href="citizens.html"><i class="bi bi-people"></i><span class="label">Citizens</span></a></li>

    <li><a href="types.html"><i class="bi bi-card-checklist"></i><span class="label">Types</span></a></li>
    <li class="admin-only"><a href="users.html"><i class="bi bi-person"></i><span class="label">Users</span></a></li>
  </ul>
</aside>


    <div class="main d-flex flex-column">
<nav class="topbar px-3 py-2 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
          <div class="fw-semibold">Home / Requests</div>
          <small id="whoRole" class="text-muted"></small>
        </div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </nav>

      <main class="container-fluid py-4">
        <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
          <input id="q" class="form-control form-control-sm search" placeholder="Search name, ref, type" />
          <select id="fStatus" class="form-select form-select-sm" style="width:auto">
            <option value="">All statuses</option>
            <option value="on_queue">on queue</option>
            <option value="processing">processing</option>
            <option value="payment_pending">payment pending</option>
            <option value="ready_for_pick_up">ready for pick up</option>
            <option value="released">released</option>
          </select>
          <button id="btnClear" class="btn btn-sm btn-outline-secondary">Clear</button>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Ref</th>
                    <th>Citizen</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Requested</th>
                    <th>Updated</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="rows"></tbody>
              </table>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-2">
              <div class="small text-muted" id="countLbl"></div>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-secondary" id="prev">Prev</button>
                <button class="btn btn-outline-secondary" id="next">Next</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal for Request Details -->
  <div class="modal fade" id="mdlDetails" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mdlDetailsTitle">Request Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="mdlBody">
          <!-- Request details will be dynamically added here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { guard, wireLogout, applyRoleBasedUI, API_URL } from './scripts/app.js?v=3';

    // --- 1. Page Security ---
    guard();
    wireLogout('btnLogout');
    applyRoleBasedUI();

    // --- 2. Get DOM Elements ---
    const tableBody = document.getElementById('rows');

    // --- 3. Function to Render the Table ---
    async function fetchAndRenderRequests() {
      try {
        const response = await fetch(`${API_URL}/requests.php`);
        if (!response.ok) {
          throw new Error('Failed to fetch requests');
        }
        const requests = await response.json();

        tableBody.innerHTML = ''; // Clear existing table

        if (requests.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No requests found.</td></tr>';
          return;
        }
        
        const statusMap = {
          'on_queue': 'primary',
          'processing': 'warning',
          'payment_pending': 'info',
          'ready_for_pick_up': 'secondary',
          'released': 'success',
          'cancelled': 'danger'
        };

        // Populate table
        requests.forEach((req, index) => {
          const status = req.status.replace(/_/g, ' ');
          const color = statusMap[req.status] || 'light';
          const requested = new Date(req.requested_at).toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });
          const updated = new Date(req.updated_at).toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });

          const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${req.ref_number}</td>
              <td>${req.citizen_name}</td>
              <td>${req.type_name}</td>
              <td><span class="badge bg-${color}">${status}</span></td>
              <td>${requested}</td>
              <td>${updated}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary">Details</button>
                <button class="btn btn-sm btn-outline-secondary">Status</button>
              </td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });

      } catch (error) {
        console.error('Error:', error);
        tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">Error loading data.</td></tr>';
      }
    }

    // --- 4. Initial Load ---
    fetchAndRenderRequests();

  </script>
</body>
</html>
